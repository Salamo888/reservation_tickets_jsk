<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSK Match Tickets</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body style="">
    <div id="home" class="container">
        <h1>Welcome to JSK Match Tickets</h1>
        <p>Buy your tickets for JSK matches easily and quickly.</p>
        <div class="buttons">
            <button onclick="showSection('register-container')" class="btn">Sign Up</button>
            <button onclick="showSection('login-container')" class="btn">Login</button>
        </div>
    </div>

    <div class="container" id="register-container" style="display: none;">
        <h2>Sign Up</h2>
        <form>
            <div class="form-grid">
                <div class="input-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter your first name" required>
                </div>
                <div class="input-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter your last name" required>
                </div>
                <div class="input-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>
            </div>
            <div class="input-group center">
                <label for="confirm-password" style="margin-top: 10px;">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            <div class="buttons">
                <button type="submit" class="btn">Sign Up</button>
                <button type="button" onclick="showSection('home')" class="btn">Back</button>
            </div>
        </form>
    </div>

    <div class="container" id="login-container" style="display: none;">
        <h2>Login</h2>
        <form>
            <div class="input-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="login-password" style="margin-top: 10px;">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
            </div>
            <div class="forgot-password">
                <a href="#" onclick="showSection('forgot-password-container')">Forgot Password?</a>
            </div>
            <button type="submit" class="btn" id="login">Login</button>
            <button type="button" onclick="showSection('home')" class="btn" id="back">Back</button>
        </form>
    </div>
    <div class="container" id="forgot-password-container" style="display: none;">
        <h2>Forgot Password?</h2>
        <form>
            <div class="input-group">
                <label for="login-email">Email :</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
               <div class="button-container">
                 <button type="submit" class="btn" id="login" onclick="showSection('send-code-container')">Send code</button>
                 <button type="button" onclick="showSection('login-container')" class="btn" id="back">Back</button>
               </div>
            </div>
        </form>
    </div>
    <div class="container" id="send-code-container" style="display: none;">
        <h2>Enter the code</h2>
        <form>
            <div class="input-group">
                <label for="login-email">Enter the code you have received</label>
                <input type="email" id="login-email" placeholder="Enter the code here" required>
               <div class="button-container">
                <button type="submit" class="btn" id="login">Done</button>
                <button type="button" onclick="showSection('forgot-password-container')" class="btn" id="back">Back</button>
            </div>
            </div>
        </form>
    </div>
</body>
</html>
